<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Aleena</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffcccb;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 80%;
            margin: auto;
        }
        .slideshow {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            height: 400px;
        }
        .slides {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: none;
            transition: opacity 1s ease-in-out;
        }
        .slides img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }
        .heart {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            color: red;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) translateX(-50%);
            }
            50% {
                transform: scale(1.3) translateX(-50%);
            }
        }
        .message {
            font-size: 24px;
            margin: 20px 0;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buttons .yes {
            background-color: #28a745;
            color: white;
        }
        .buttons .yes:hover {
            background-color: #218838;
        }
        .buttons .no {
            background-color: #dc3545;
            color: white;
        }
        .buttons .no:hover {
            background-color: #c82333;
        }
        .buttons .no.move {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: move 1s infinite;
        }
        @keyframes move {
            0% { transform: translate(-50%, -50%) translateX(0); }
            25% { transform: translate(-50%, -50%) translateX(50px); }
            50% { transform: translate(-50%, -50%) translateX(0); }
            75% { transform: translate(-50%, -50%) translateX(-50px); }
            100% { transform: translate(-50%, -50%) translateX(0); }
        }
        #love-message {
            display: none;
            font-size: 32px;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slideshow">
            <div class="slides"><img src="WhatsApp Image 2024-07-14 at 01.07.59_8714cc30.jpg" alt="Photo 1"></div>
            <div class="slides"><img src="WhatsApp Image 2024-07-14 at 01.08.00_6a6e2251.jpg" alt="Photo 2"></div>
            <div class="slides"><img src="WhatsApp Image 2024-07-14 at 01.08.00_85723fba.jpg" alt="Photo 3"></div>
            <div class="slides"><img src="WhatsApp Image 2024-07-14 at 01.08.00_e39a6555.jpg" alt="Photo 4"></div>
        </div>
        <div class="heart">‚ù§</div>
        <div class="message">I love you, will you be mine?</div>
        <div class="buttons">
            <button class="yes" onclick="showLoveMessage()">Yes</button>
            <button class="no" onclick="moveNoButton()">No</button>
        </div>
        <div id="love-message">I love you!</div>
        <button id="play-audio" style="margin-top: 20px; padding: 10px 20px; font-size: 18px; border: none; border-radius: 5px; cursor: pointer; background-color: #007bff; color: white;">Play Music</button>
        <audio id="background-audio" loop>
            <source src="Chahun Main Ya Naa Aashiqui 2 128 Kbps.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        let slideIndex = 0;
        function showSlides() {
            const slides = document.querySelectorAll('.slides');
            slides.forEach((slide) => {
                slide.style.opacity = '0';
                slide.style.display = 'none';
            });
            slides[slideIndex].style.display = 'block';
            slides[slideIndex].style.opacity = '1';
            slideIndex = (slideIndex + 1) % slides.length;
            setTimeout(showSlides, 2000);
        }
        showSlides();

        function moveNoButton() {
            const noButton = document.querySelector('.no');
            noButton.classList.add('move');
        }

        function showLoveMessage() {
            document.getElementById('love-message').style.display = 'block';
        }

        document.getElementById('play-audio').addEventListener('click', function() {
            const audio = document.getElementById('background-audio');
            audio.play();
            this.style.display = 'none';
        });
    </script>
</body>
</html>
